<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Karbon Ayak İzi Hesaplayıcı</title>

    <!-- Stil Kullanıyoruz >> -->
    <!-- Yapay zeka yardımı aldım çünkü stil yapmak biraz zor.-->

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Karbon Ayak İzi Hesaplayıcı</h2>

    <form method="post">
        <label>Yaptığınız mesafe (km):</label>
        <input type="text" name="km" required>

        <label>Ulaşım türü:</label>
        <select name="arac" required>
            <option value="araba">Araba</option>
            <option value="otobus">Otobüs</option>
            <option value="tren">Tren</option>
            <option value="ucak">Uçak</option>
        </select>

        <input type="submit" value="Hesapla">
    </form>

    {% if sonuc %}
        <div class="result">{{ sonuc }}</div>
    {% endif %}
</div>

</body>
</html>
